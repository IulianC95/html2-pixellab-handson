<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap ex14</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>
  <header class="mb-5">
    <div class="container">
      <h1>Formular Produs</h1>
    </div>
  </header>
  <form>
    <!-- product -->
    <section class="product container">
      <header class="mb-3">
        <h2>Produs</h2>
      </header>

      <div class="row">
        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-3 d-flex">
          <div class="mb-5">
            <label
              for="product-image"
              class="form-label"
            >Imagine principala *</label>

            <input
              type="file"
              name="product-image"
              id="product-image"
              class="form-control border-0"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="product-category"
              class="input-group-text"
            >Categorie *</label>
            <select
              name="product-category"
              id="product-category"
              class="form-select"
              required
            >
              <option value="">-- categorie --</option>
            </select>
          </div>

          <div class="input-group">
            <label
              for="product-brand"
              class="input-group-text"
            >Brand *</label>
            <select
              name="product-brand"
              id="product-brand"
              class="form-select"
              required
            >
              <option value="">-- brand --</option>
            </select>
          </div>

          <div class="input-group">
            <label
              for="product-supplier"
              class="input-group-text"
            >Categorie *</label>
            <select
              name="product-supplier"
              id="product-supplier"
              class="form-select"
              required
            >
              <option value="">-- furnizor --</option>
            </select>
          </div>
        </div>

        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-2 d-flex">
          <div class="input-group">
            <label
              for="product-name"
              class="input-group-text"
            >Numele produsului *</label>

            <input
              type="text"
              name="product-name"
              id="product-name"
              class="form-control"
              placeholder="Numele produsului"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="long-description"
              class="input-group-text"
            >Descriere lunga *</label>

            <textarea
              name="long-description"
              id="long-description"
              class="form-control"
              placeholder="Descriere lunga"
              rows="7"
              required
            ></textarea>
          </div>

          <div class="input-group">
            <label
              for="short-description"
              class="input-group-text"
            >Descriere scurta *</label>

            <textarea
              name="short-description"
              id="short-description"
              class="form-control"
              placeholder="Descriere scurta"
              rows="5"
              required
            ></textarea>
          </div>
        </div>
      </div>
    </section>
    <!-- /product -->
    <!--product price -->

    <section class="product-price mt-3 container">
      <header>
        <h2>Pret</h2>
      </header>

      <div class="row">
        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-3 d-flex">

          <div class="input-group gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="show-price"
              name="show-price"
            >

            <label
              for="show-price"
              class="form-check-label"
            >Afiseaza oferte pe produs</label>
          </div>

          <div class="input-group">
            <label
              for="full-price"
              class="input-group-text"
            >Pret *</label>

            <input
              type="text"
              id="full-price"
              name="full-price"
              class="form-control"
              placeholder="Pret"
              required
            >
          </div>
        </div>

        <div class="col-lg-6 mt-3 mt-lg-5 flex-column gap-3 d-flex">
          <div class="input-group gap-2">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="show-reduced-price"
              name="show-reduced-price"
            >

            <label
              for="show-reduced-price"
              class="form-check-label"
            >Afiseaza oferte pe produs</label>
          </div>

          <div class="input-group">
            <label
              for="reduced-price"
              class="input-group-text"
            >Pret *</label>

            <input
              type="text"
              id="reduced-price"
              name="reduced-price"
              class="form-control"
              placeholder="Pret"
              required
            >
          </div>
        </div>
      </div>
    </section>
    <!-- /product price -->

    <!-- brand -->
    <section class="brand mt-4 container">
      <header class="brand">
        <h2>Brand (optional)</h2>

        <div class="form-check form-switch mb-3">
          <input
            name="flex-switch-brand"
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flex-switch-brand"
            checked
          >
          <label
            class="form-check-label"
            for="flex-switch-brand"
          >Adauga brand</label>
        </div>
      </header>

      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="brand-name"
              class="input-group-text"
            >Nume brand</label>

            <input
              type="text"
              name="brand-name"
              id="brand-name"
              class="form-control"
              placeholder="Nume brand"
            >
          </div>

          <div class="input-group">
            <label
              for="brand-desc"
              class="input-group-text"
            >Descriere brand
            </label>

            <textarea
              name="brand-desc"
              id="brand-desc"
              rows="4"
              class="form-control"
              placeholder="Descriere brand"
            ></textarea>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="brand-address"
              class="input-group-text"
            >Adresa brand
            </label>

            <textarea
              name="brand-address"
              id="brand-address"
              rows="4"
              class="form-control"
              placeholder="Adresa brand"
            ></textarea>
          </div>
        </div>
      </div>
    </section>
    <!-- /brand -->

    <!-- supplier -->
    <section class="supplier container mt-3">
      <header class="supplier">
        <h2>Furnizor (optional)</h2>

        <div class="form-check form-switch mb-3">
          <input
            name="flex-switch-supplier"
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flex-switch-supplier"
            checked
          >
          <label
            class="form-check-label"
            for="flex-switch-supplier"
          >Adauga furnizor</label>
        </div>
      </header>

      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="supplier-name"
              class="input-group-text"
            >Nume furnizor</label>

            <input
              type="text"
              name="supplier-name"
              id="supplier-name"
              class="form-control"
              placeholder="Nume furnizor"
            >
          </div>

          <div class="input-group">
            <label
              for="supplier-desc"
              class="input-group-text"
            >Descriere furnizor
            </label>

            <textarea
              name="supplier-desc"
              id="supplier-desc"
              rows="4"
              class="form-control"
              placeholder="Descriere furnizor"
            ></textarea>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="supplier-address"
              class="input-group-text"
            >Adresa furnizor
            </label>

            <textarea
              name="supplier-address"
              id="supplier-address"
              rows="4"
              class="form-control"
              placeholder="Adresa furnizor"
            ></textarea>
          </div>
        </div>
      </div>
    </section>
    <!-- /supplier -->

    <!-- ctas -->

    <section class="ctas container mt-5 pb-5">
      <div class="container d-flex justify-content-center gap-2">
        <button
          type="reset"
          class="btn btn-outline-danger"
        >Reseteaza tot</button>
        <button
          type="submit"
          class="btn btn-primary"
        >Salveaza produs</button>
      </div>
    </section>

    <!-- /ctas -->
  </form>
  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
