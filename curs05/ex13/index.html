<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>
  <header class="mb-5">
    <div class="container">
      <h1>Formular reteta</h1>
    </div>
  </header>

  <form>
    <section class="general container">
      <header class="mb-3">
        <h1>Reteta</h1>
      </header>

      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="recipe-name"
              class="input-group-text"
            >Numele retetei *</label>

            <input
              type="text"
              name="recipe-name"
              id="recipe-name"
              class="form-control"
              placeholder="Numele retei"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="description-long"
              class="input-group-text align-items-start"
            >Descrierea retetei * </label>

            <textarea
              name="description-long"
              id="description-long"
              rows="8"
              class="form-control"
              placeholder="Descrierea retetei"
              required
            ></textarea>
          </div>
          <div class="input-group">
            <label
              for="description-short"
              class="input-group-text align-items-start"
            >Descrierea scurta *</label>
            <textarea
              type="text"
              name="description-short"
              id="description-short"
              class="form-control"
              rows="4"
              placeholder="Descriere scurta"
              required
            ></textarea>
          </div>
        </div>

        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-4 d-flex">
          <div>
            <label
              for="recipe-image"
              class="form-label"
            >Imagine principala *</label>

            <input
              type="file"
              name="recipe-image"
              id="recipe-image"
              class="form-control"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="author"
              class="input-group-text"
            >Autor *</label>

            <select
              name="author"
              id="author"
              class="form-select"
              required
            >
              <option value="">-- selecteaza --</option>
            </select>
          </div>
        </div>

      </div>
    </section>
    <!-- ./general -->

    <section class="author container">
      <header class="author container">
        <h1 class="my-3">Author (optional)</h1>
        <div class="form-check form-switch mb-3">
          <input
            name="flexSwitchCheckChecked"
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
          >
          <label
            class="form-check-label"
            for="flexSwitchCheckChecked"
          >Adauga Autor</label>
        </div>
      </header>
      <div class="row">
        <div class="col-lg-6 d-flex flex-column gap-3">
          <div class="input-group">
            <label
              for="author-name"
              class="input-group-text"
            >Numele autorului *</label>

            <input
              type="text"
              name="author-name"
              id="author-name"
              class="form-control"
              placeholder="Numele autorului"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="author-surname"
              class="input-group-text"
            >Prenumele autorului*</label>

            <input
              type="text"
              name="author-surname"
              id="author-surname"
              class="form-control"
              placeholder="Prenumele autorului"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="author-email"
              class="input-group-text"
            >
              Email*</label>

            <input
              type="email"
              name="author-email"
              id="author-email"
              class="form-control"
              placeholder="Email"
              required
            >
          </div>
        </div>

        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-4 d-flex">
          <div class="input-group">
            <label
              for="author-website"
              class="input-group-text"
            >Website</label>

            <input
              type="text"
              name="author-website"
              id="author-website"
              class="form-control"
              placeholder="Website"
            >
          </div>
        </div>
      </div>
    </section>
    <!-- ./author -->

    <section class="ingredients container">
      <header class="ingredients container">
        <h1 class="my-3">Ingrediente</h1>
      </header>
      <div class="row">
        <div class="col-lg-6 d-flex flex-column">
          <div class="input-group">
            <label
              for="ingredient-name"
              class="input-group-text"
            >Nume ingredient</label>

            <input
              type="text"
              name="ingredient-name"
              id="ingredient-name"
              class="form-control"
              placeholder="Nume ingredient"
            >
            <button
              type="button"
              class="btn btn-primary"
            >Adauga</button>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column">
          <h2>Lista Ingrediente</h2>
          <ul class="flex-column d-flex gap-1">
            <li>
              10g ulei
              <button
                type="button"
                class="btn btn-primary"
              >Editeaza</button>
              <button
                type="button"
                class="btn btn-danger"
              >Sterge</button>
            </li>
            <li>
              200g ceapa
              <button
                type="button"
                class="btn btn-primary"
              >Editeaza</button>
              <button
                type="button"
                class="btn btn-danger"
              >Sterge</button>
            </li>
            <li>
              200g ardei gras
              <button
                type="button"
                class="btn btn-primary"
              >Editeaza</button>
              <button
                type="button"
                class="btn btn-danger"
              >Sterge</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- ./ingredients -->

    <section class="steps container">
      <header class="steps container">
        <h1 class="my-3">Pasi</h1>
      </header>

      <div class="row">
        <div class="col-lg-6 mt-3 mt-lg-0 flex-column gap-3 d-flex">
          <div class="input-group">
            <label
              for="step-title"
              class="input-group-text"
            >Titlu pas *</label>

            <input
              type="text"
              name="step-title"
              id="step-title"
              class="form-control"
              placeholder="Titlu pas"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="step-subtitle"
              class="input-group-text"
            >Subtitlu pas *</label>

            <input
              type="text"
              name="step-subtitle"
              id="step-subtitle"
              class="form-control"
              placeholder="Subtitlu pas"
              required
            >
          </div>

          <div class="input-group">
            <label
              for="step-description"
              class="input-group-text"
            >Descriere pas *</label>

            <textarea
              name="step-description"
              id="step-description"
              rows="6"
              placeholder="Descriere pas"
              class="form-control"
            ></textarea>
          </div>

          <div class="ctas d-flex justify-content-end gap-1">
            <button
              type="reset"
              class="btn btn-outline-danger"
            >Reseteaza</button>
            <button
              type="button"
              class="btn btn-primary"
            >Adauga pas</button>
          </div>
        </div>
      </div>
    </section>
    <!-- ./steps -->

    <section class="controls container mt-5 pb-5">
      <div class="container d-flex justify-content-center gap-2">
        <button
          type="reset"
          class="btn btn-outline-danger"
        >Reseteaza tot</button>
        <button
          type="submit"
          class="btn btn-primary"
        >Trimite reteta</button>
      </div>
    </section>
    <!-- ./controls -->
  </form>


  <div
    class="pixeltab-host"
    id="html02-05-13"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
